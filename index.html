<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Rick and Morty API</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="./">Rick and Morty</a></h1>
        <img src="rickandmorty.png" alt="Rick and Mort logo">
    </header>
    <div class="filters">
        <div class="filter-wrapper">
            <input type="text" id="query" placeholder="Search for a character...">

            <div class="filter-icon">
                <span class="material-symbols-outlined">
                    tune
                    </span>
            </div>
        </div>
        <div class="filter-wrapper filter-mobile">
            <select name="species" id="species">
                <option value="" class="option-holder" selected disabled>Filter by species</option>
                <option value="" >All</option>
            </select>
        </div>
        <div class="filter-wrapper filter-mobile">
            <select name="status" id="status">
                <option value="" class="option-holder" selected disabled>Filter by status</option>
                <option value="" >All</option>
            </select>
        </div>
        <div class="filter-wrapper filter-mobile">
            <select name="gender" id="gender">
                <option value="" class="option-holder" selected disabled>Filter by gender</option>
                <option value="" >All</option>
            </select>
        </div>
    </div>
    <main id="root">
    </main>

    <div class="loader-wrapper">
        <div class="loader">
        </div>
        <img src="rick-loader.png" alt="loader image">
    </div>

    <script type="module" src="view-dashboard.js"></script>
    <script type="module" src="view-detail.js"></script>
    <script type="module" src="dom-utils.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
